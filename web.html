<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample E-Commerce</title>
    <link rel="stylesheet" href="style.css">
    <script src="items.js"></script>
    <script src="script.js" defer></script>
</head>
<body>

    <!-- HEADER -->
    <header class="block">
        <h1>My Sample Store</h1>
        <div id="cartIcon" style="cursor:pointer; position:absolute; top:20px; right:20px;">
            ðŸ›’ Cart (<span id="cartCount">0</span>)
        </div>
    </header>

    <!-- FILTERS -->
    <section class="filters block">
        <label for="colorFilter">Filter by Color:</label>
        <select id="colorFilter">
            <option value="all">All</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="black">Black</option>
        </select>

        <label for="sort">Sort by Price:</label>
        <select id="sort">
            <option value="none">None</option>
            <option value="low-high">Low to High</option>
            <option value="high-low">High to Low</option>
        </select>
    </section>

    <!-- PRODUCT LIST -->
    <section id="productList" class="products block">
    </section>

    <!-- PRODUCT ZOOM MODAL (FIXED) -->
    <div id="productModal" class="modal block">
      <div class="modal-content">
        <span class="close productClose">&times;</span>
        <img id="modalMainImage" src="" alt="">
        <div id="modalGallery" class="gallery"></div>
        <h3 id="modalName"></h3>
        <p id="modalPrice"></p>
        <p id="modalColor"></p>
        <button id="addToCartBtn">Add to Cart</button>
      </div>
    </div>

    <!-- CART MODAL -->
    <div id="cartModal" class="modal block">
  <div class="modal-content" style="width:50%;">
    <span class="closeCart">&times;</span>
    <h2>Shopping Cart</h2>
    <div id="cartItems"></div>
    <p id="cartTotal"></p>
    <p id="cartNote">You have 0 item(s) in your cart.</p>
    <p id="cartContact">inquire with 092830745 or sample@gmail.com</p>
  </div>
</div>

</body>
</html>
